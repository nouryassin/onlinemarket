<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login|Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<form method="post" class="form-group ml-5" th:action="@{/loginAdmin}" th:object="${admin}">
		<table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" th:field="*{username}" class="form-control mr-sm-2" required /></td>
                </tr>
				<tr>
                    <td>Password:</td>
                    <td><input type="password" required  class="form-control mr-sm-2" th:field="*{password}" /></td>
                </tr>
                <tr>
                    <td><input type="submit" class="btn btn-outline-success" value="Login"/></td>
                </tr>
          </table>
	</form> 

</body>
</html>
